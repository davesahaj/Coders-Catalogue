<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coders Catalogue</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JQuery -->
    <script src="res/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="res/css/bootstrap.min.css" />
    <script src="res/js/bootstrap.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="res/css/style.css" />
  </head>

  <!-- body -->
  <body>
    <main>
      <!-- container -->
      <div class="container-fluid user-select-none">
        <!-- Header -->
        <div class="d-flex flex-column p-1 fixed-top bg-primary" id="header">
          <div class="d-flex flex-row fs-6">
            <span class="flex-grow-1 text-white" id="headertext"
              >Coders Catalogue</span
            >
            <div class="px-2">
              <i
                id="refresh"
                class="text-white fa fa-undo-alt"
                aria-hidden="true"
              ></i>
            </div>
            <div>
              <i
                id="toggle"
                class="text-white fa fa-cog"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </div>
        <!-- end header -->

        <!-- contest list -->
        <div class="row my-5" id="contestlist">
          <!-- 
            I = WEBSITE ICON
            N = CONTEST NAME
            D = CONTEST DATE AND TIME
            T = CONTEST DURATION
            L = CONTEST LINK
            R = REMINDER
           -->
        </div>

        <!-- end contest list -->

        <!-- settings -->
        <div class="row my-5" id="settings">
          <div class="row mb-3">
            <div class="col-10">Codeforces</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="CodeForces"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">Codechef</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="CodeChef"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">HackerRank</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="HackerRank"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">HackerEarth</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="HackerEarth"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">LeetCode</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="LeetCode"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">TopCoder</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="TopCoder"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">AtCoder</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="AtCoder"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">KickStart</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="Kick Start"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">TopH</div>
            <div class="col-2 form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="TopH"
                onClick="return toggleSite(this)"
              />
            </div>
          </div>
        </div>
        <!-- end settings -->

        <!-- footer -->
        <div class="d-flex flex-column bg-primary fixed-bottom">
          <div class="text-white p-1">
            <i class="fa fa-copyright fs-6" aria-hidden="true"></i>
            <span class="fs-6">Unemployed Devs</span>
          </div>
        </div>
        <!-- end footer -->

        <!-- overlay spinner -->
        <div id="overlayspinner">
          <div class="row h-100 w-100 bg-dark position-fixed" id="spinner">
            <div
              class="
                col
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div class="spinner-grow text-primary" role="status"></div>
              <div class="pt-3 text-white">Fetching Updates</div>
            </div>
          </div>
        </div>
        <!-- end overlay spinner -->
      </div>
      <!-- end container -->
    </main>

    <!-- custom scripts -->
    <script src="res/js/var.js"></script>
    <script src="res/js/timedate.js"></script>
    <script src="res/js/util.js"></script>
    <script src="res/js/refresh.js"></script>
    <script src="res/js/populate.js"></script>
    <script src="res/js/parser.js"></script>
    <script src="res/js/init.js"></script>
    <!-- <script src="res/js/update.js"></script> -->
  </body>
</html>
