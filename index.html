<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coders Catalogue</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JQuery -->
    <script src="res/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="res/css/bootstrap.min.css" />
    <script src="res/js/bootstrap.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="res/css/style.css" />
  </head>

  <!-- body -->
  <body>
    <main>
      <!-- container -->
      <div class="container-fluid user-select-none">
        <!-- header -->
        <div class="row mb-4 sticky-top bg-primary" id="header">
          <div class="col-11 text-decoration-none fs-5">
            <span class="text-white" id="headertext">Contests</span>
          </div>
          <div class="col-1">
            <i id="toggle" class="text-white fa fa-cog" aria-hidden="true"></i>
          </div>
        </div>
        <!-- end header -->

        <!-- contest list -->
        <div class="row" id="contestlist">
          <!-- 
            I = WEBSITE ICON
            N = CONTEST NAME
            D = CONTEST DATE AND TIME
            T = CONTEST DURATION
            L = CONTEST LINK
            R = REMINDER
           -->
          <div class="row m-1">
            <div class="col-2 overflow-hidden">I</div>
            <div class="col-8">
              <div class="row">
                <div class="col-12 overflow-hidden">N</div>
              </div>
              <div class="row">
                <div class="col-6 overflow-hidden">D</div>
                <div class="col-6 overflow-hidden">T</div>
              </div>
            </div>
            <div class="col-2">
              <div class="col overflow-hidden">L</div>
              <div class="col overflow-hidden">R</div>
            </div>
          </div>
        </div>
        <!-- end contest list -->

        <!-- settings -->
        <div class="row" id="settings">
          <div class="row mb-3">
            <div class="col-10">SITE</div>
            <div class="col-2 form-check form-switch">
              <input type="checkbox" class="form-check-input" id="" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">SITE</div>
            <div class="col-2 form-check form-switch">
              <input type="checkbox" class="form-check-input" id="" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-10">SITE</div>
            <div class="col-2 form-check form-switch">
              <input type="checkbox" class="form-check-input" id="" />
            </div>
          </div>
        </div>
        <!-- end settings -->

        <!-- footer -->
        <div class="row" id="footer">
          <div class="col bg-primary text-white fixed-bottom">footer</div>
        </div>
        <!-- end footer -->

        <!-- overlay spinner -->
        <div id="overlayspinner">
          <div class="row h-100 w-100 bg-dark position-fixed" id="spinner">
            <div
              class="
                col
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div class="spinner-grow text-primary" role="status"></div>
              <div class="pt-3 text-white">Fetching Updates</div>
            </div>
          </div>
        </div>
        <!-- end overlay spinner -->
      </div>
      <!-- end container -->
    </main>

    <!-- custom scripts -->
    <script src="res/js/var.js"></script>
    <script src="res/js/init.js"></script>
    <script src="res/js/util.js"></script>
    <!-- <script src="res/js/parser.js"></script> -->
  </body>
</html>
